name: Create Release Tag

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to create (e.g., v0.9.0)"
        required: true
        type: string

jobs:
  create_tag:
    name: Create tag on main
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure main has tag target
        run: |
          git fetch origin main --depth=1
          echo "Main head: $(git rev-parse origin/main)"

      - name: Create tag via GitHub API
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = core.getInput('tag')
            if (!/^v\d+\.\d+\.\d+$/.test(tag)) {
              core.setFailed(`Invalid tag format: ${tag}`)
              return
            }

            const { data: ref } = await github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tag}`,
              sha: context.sha,
            })
            core.info(`Created tag ${ref.ref} at ${ref.object.sha}`)

      - name: Echo next step
        run: echo "Tag created. This should trigger 'Publish to NPM' workflow."
