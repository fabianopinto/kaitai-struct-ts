name: Create Release Tag

# NOTE: This workflow is currently blocked by repository rules that prevent
# tag creation from GitHub Actions. Use manual tag creation instead.
# See .github/RELEASE_CHECKLIST.md for instructions.

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to create (e.g., v0.9.0)"
        required: false
        type: string

jobs:
  create_tag:
    name: Create tag on main
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure main has tag target
        run: |
          git fetch origin main --depth=1
          echo "Main head: $(git rev-parse origin/main)"

      - name: Create tag via GitHub API
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.TAG_CREATION_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const input = core.getInput('tag')
            let tag = (input || '').trim()

            if (!tag) {
              const fs = require('fs')
              const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'))
              tag = `v${pkg.version}`
              core.info(`No tag provided, defaulting to package.json version: ${tag}`)
            }

            if (!/^v\d+\.\d+\.\d+$/.test(tag)) {
              core.setFailed(`Invalid tag format: ${tag}`)
              return
            }

            // Resolve main HEAD SHA to comply with rulesets
            const { data: mainRef } = await github.rest.git.getRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'heads/main',
            })
            const sha = mainRef.object.sha

            const { data: ref } = await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tag}`,
              sha,
            })
            core.info(`Created tag ${ref.ref} at ${ref.object.sha}`)

      - name: Echo next step
        run: echo "Tag created. This should trigger 'Publish to NPM' workflow."
